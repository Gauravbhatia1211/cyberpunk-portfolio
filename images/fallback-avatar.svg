<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with cyberpunk gradient -->
  <defs>
    <radialGradient id="bg" cx="0.5" cy="0.5" r="0.8">
      <stop offset="0%" style="stop-color:#00e6a8;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#05080f;stop-opacity:1"/>
    </radialGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e6a8"/>
      <stop offset="50%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00e6a8"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="80" cy="80" r="78" fill="url(#bg)" stroke="url(#glow)" stroke-width="2"/>
  
  <!-- User icon -->
  <g transform="translate(80,80)">
    <!-- Head -->
    <circle cx="0" cy="-15" r="18" fill="none" stroke="#00e6a8" stroke-width="2" opacity="0.8"/>
    
    <!-- Body -->
    <path d="M -25 25 Q -25 5 -18 5 L 18 5 Q 25 5 25 25 L 25 35 L -25 35 Z" 
          fill="none" stroke="#00e6a8" stroke-width="2" opacity="0.8"/>
    
    <!-- Security badge -->
    <g transform="translate(15,-35)">
      <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#00e6a8" opacity="0.3"/>
      <path d="M -3 -2 L -1 0 L 3 -4" stroke="#00e6a8" stroke-width="1.5" fill="none"/>
    </g>
  </g>
  
  <!-- Glitch lines -->
  <line x1="20" y1="40" x2="60" y2="40" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
  <line x1="100" y1="60" x2="140" y2="60" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
  <line x1="30" y1="100" x2="70" y2="100" stroke="#00e6a8" stroke-width="1" opacity="0.4"/>
  <line x1="110" y1="120" x2="130" y2="120" stroke="#00e6a8" stroke-width="1" opacity="0.4"/>
  
  <!-- Corner brackets -->
  <g stroke="#00e6a8" stroke-width="1.5" fill="none" opacity="0.7">
    <path d="M 20 20 L 20 35 M 20 20 L 35 20"/>
    <path d="M 140 20 L 140 35 M 140 20 L 125 20"/>
    <path d="M 20 140 L 20 125 M 20 140 L 35 140"/>
    <path d="M 140 140 L 140 125 M 140 140 L 125 140"/>
  </g>
  
  <!-- Text -->
  <text x="80" y="150" text-anchor="middle" fill="#00e6a8" font-family="Orbitron, monospace" font-size="8" opacity="0.8">SECURITY RESEARCHER</text>
</svg>